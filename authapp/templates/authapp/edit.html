{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'auth:edit' %}" class="form-horizontal" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_form.as_p }}
    <br>
    <input type="submit" class="form-control" value="сохранить">
</form>
<button class="btn btn-round form-control last">
    <a href="{% url 'main' %}" class="">
        на главную
    </a>
</button>
<div class="user_avatar"><img src="/media/{{ user.avatar }}" alt="аватар"></div>
{% endblock %}

{% block mode %}
<div class="h2 text-center head">
    Профиль
</div>
{% endblock %}
